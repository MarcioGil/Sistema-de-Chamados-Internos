# Render Blueprint para HelpDeskFlow
# Este arquivo facilita o deploy autom√°tico no Render

services:
  # Backend Web Service
  - type: web
    name: helpdeskflow-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    rootDir: backend
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3333
      - key: DATABASE_URL
        fromDatabase:
          name: helpdeskflow-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
        sync: false
      - key: FRONTEND_URL
        value: https://helpdeskflow.vercel.app

databases:
  # PostgreSQL Database
  - name: helpdeskflow-db
    databaseName: helpdeskflow
    user: helpdeskflow_user
    region: oregon
    plan: free
    ipAllowList: []
